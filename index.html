<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
<div class="pop-in-screen" id="mode-selection">
    <div class="flex-container selection-buttons-frame">
        <button class="selection-buttons" id="singleplayer">Singleplayer
        </button>
        <button class="selection-buttons" id="multiplayer">Multiplayer</button>
    </div>
</div>
<div class="pop-in-screen" id="choose-symbol">
    <div class="flex-container selection-buttons-frame">
        <button class="selection-buttons" id="cross" value="x">CROSS</button>
        <button class="selection-buttons" id="circle" value="o">CIRCLE</button>
    </div>
</div>
<div class="pop-in-screen" id="result-screen">
    <div class="flex-container">
        <p id="result"></p>
    </div>
</div>
<div class="flex-container" id="app">
    <div class="flex-container" id="column">
        <div class="flex-container" id="actual-player-display">
            <h4 id="actual-player"></h4>
        </div>
        <div class="flex-container" id="game">
            <div class="flex-container" id="first-row">
                <button class="game-field" id="0"></button>
                <button class="game-field" id="1"></button>
                <button class="game-field" id="2"></button>
            </div>
            <div class="flex-container" id="second-row">
                <button class="game-field" id="3"></button>
                <button class="game-field" id="4"></button>
                <button class="game-field" id="5"></button>
            </div>
            <div class="flex-container" id="third-row">
                <button class="game-field" id="6"></button>
                <button class="game-field" id="7"></button>
                <button class="game-field" id="8"></button>
            </div>
        </div>
        <div class="flex-container">
            <p>by Henry Joerg</p>
        </div>
    </div>
</div>
</body>
</html>
