<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
<div class="pop-in-screen" id="choose-symbol"> <!--ToDo: vertical and horizontal alignment-->
    <button id="cross" value="x">CROSS</button>
    <button id="circle" value="o">CIRCLE</button>
</div>
<div class="pop-in-screen" id="result-screen">
    <h1></h1>
</div>
<!--add actual player display-->
<div class="flex-container">
    <div class="flex-container" id="game">
        <div class="flex-container" id="first-row">
            <button class="game-field" id="field-zero" value="0"></button>
            <button class="game-field" id="field-one" value="1"></button>
            <button class="game-field" id="field-two" value="2"></button>
        </div>
        <div class="flex-container" id="second-row">
            <button class="game-field" id="field-three" value="3"></button>
            <button class="game-field" id="field-four" value="4"></button>
            <button class="game-field" id="field-five" value="5"></button>
        </div>
        <div class="flex-container" id="third-row">
            <button class="game-field" id="field-six" value="6"></button>
            <button class="game-field" id="field-seven" value="7"></button>
            <button class="game-field" id="field-eight" value="8"></button>
        </div>
    </div>
</div>
</body>
</html>
